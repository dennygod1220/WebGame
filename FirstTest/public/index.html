<!DOCTYPE html>
<html lang="zh_TW">

<head>
    <meta charset="UTF-8">
    <title>我的範本_1</title>
    <script src="lib/socket.io.js"></script>
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/phaser.js"></script>
    <script src="js/main.js"></script>
    <style>
        /*公共樣式*/

        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .clearfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden
        }

        .clearfix {
            *zoom: 1
        }

        .cred {
            color: #f03e3e;
        }

        .cgreen {
            color: #459d36;
        }

        .hide {
            display: none;
        }

        .fr {
            float: right;
        }

        .fl {
            float: left;
        }

        .rela {
            position: relative;
        }

        .abs {
            position: absolute;
        }
        #name{
            text-align: center;

        }
    </style>
</head>

<body>
    <h1>利用Socket.io+Express+Phaser建立的線上小遊戲</h1>
    <div id="name">
        <input type="text" id="inputText" placeholder="請輸入名稱">
        <button id="btn">Send</button>
    </div>
    <div id="mygame"></div>
</body>

</html>
